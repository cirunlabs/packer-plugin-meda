name: Build and Release Packer Plugin

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'plugin/**'
      - '.github/workflows/packer-plugin.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'plugin/**'
      - '.github/workflows/packer-plugin.yml'
  release:
    types: [published]
  workflow_dispatch:

env:
  GO_VERSION: "1.21"
  MEDA_VERSION: v0.2
  PACKER_VERSION: 1.10.0

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('plugin/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Check for trailing whitespace
        run: |
          files_with_whitespace=$(find . -name "*.yml" -o -name "*.yaml" -o -name "*.md" -o -name "*.hcl" -o -name "Makefile" -o -name "*.go" | xargs grep -l " $" 2>/dev/null || true)
          if [ -n "$files_with_whitespace" ]; then
            echo "❌ Files with trailing whitespace found:"
            echo "$files_with_whitespace"
            exit 1
          else
            echo "✅ No trailing whitespace found"
          fi

      - name: Run tests
        run: |
          cd plugin
          go mod tidy
          go test -v ./...

      - name: Run linting
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: plugin

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('plugin/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build plugin
        run: |
          cd plugin
          go mod tidy

          # Set version from git tag or commit
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev-${GITHUB_SHA::8}"
          fi

          # Build binary
          BINARY_NAME="packer-plugin-meda"
          if [ "${{ matrix.goos }}" == "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
            -ldflags="-s -w -X main.Version=${VERSION}" \
            -o "dist/${BINARY_NAME}_${{ matrix.goos }}_${{ matrix.goarch }}" \
            .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: packer-plugin-meda-${{ matrix.goos }}-${{ matrix.goarch }}
          path: plugin/dist/
          retention-days: 7

  integration-test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download Linux AMD64 artifact
        uses: actions/download-artifact@v3
        with:
          name: packer-plugin-meda-linux-amd64
          path: plugin/dist/

      - name: Install Packer
        run: |
          curl -fsSL https://releases.hashicorp.com/packer/${{ env.PACKER_VERSION }}/packer_${{ env.PACKER_VERSION }}_linux_amd64.zip -o packer.zip
          unzip packer.zip
          sudo mv packer /usr/local/bin/
          packer version

      - name: Install plugin
        run: |
          cd plugin
          chmod +x dist/packer-plugin-meda_linux_amd64
          cp dist/packer-plugin-meda_linux_amd64 packer-plugin-meda
          packer plugins install --path packer-plugin-meda github.com/cirunlabs/meda

      - name: Validate Packer templates
        run: |
          # Install system dependencies for validation
          sudo apt-get update
          sudo apt-get install -y qemu-utils genisoimage

          # Download and install Meda for validation
          curl -fsSL https://github.com/cirunlabs/meda/releases/download/${{ env.MEDA_VERSION }}/meda_Linux_x86_64.tar.gz -o meda.tar.gz
          tar -xzf meda.tar.gz
          sudo mv meda /usr/local/bin/
          chmod +x /usr/local/bin/meda

          # Validate templates
          cd images/ubuntu-minimal
          packer validate template.pkr.hcl

          cd ../ubuntu-docker
          packer validate template.pkr.hcl

  release:
    if: github.event_name == 'release'
    needs: [test, build, integration-test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          install-only: true

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts/

      - name: Create release
        run: |
          cd plugin

          # Set up environment for release
          export GITHUB_TOKEN="${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}"

          # Run GoReleaser
          goreleaser release --clean

      - name: Generate plugin manifest
        run: |
          cd plugin

          # Create plugin manifest for Packer Registry
          cat > plugin-manifest.json << EOF
          {
            "name": "meda",
            "version": "${{ github.event.release.tag_name }}",
            "description": "Packer plugin for building VM images with Meda",
            "author": "CirunLabs",
            "license": "MPL-2.0",
            "source": "https://github.com/cirunlabs/packer-plugin-meda",
            "releases": []
          }
          EOF

      - name: Update release with manifest
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: plugin/plugin-manifest.json
          asset_name: plugin-manifest.json
          asset_content_type: application/json

  update-docs:
    if: github.ref == 'refs/heads/main'
    needs: [test, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update documentation
        run: |
          cd plugin

          # Update version in README if this is a release
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            sed -i "s/version = \">= [^\"]*\"/version = \">= ${VERSION#v}\"/" README.md
          fi

      - name: Commit documentation updates
        if: github.event_name == 'release'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --staged --quiet || git commit -m "docs: update plugin version to ${{ github.event.release.tag_name }}"
          git push